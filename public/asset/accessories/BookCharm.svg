<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book cover -->
  <rect
    x="30"
    y="35"
    width="35"
    height="45"
    rx="3"
    fill="url(#bookGrad)"
  />
  <!-- Pages edge -->
  <rect
    x="62"
    y="37"
    width="3"
    height="41"
    fill="white"
    opacity="0.8"
  />
  <!-- Bookmark -->
  <path
    d="M45 35 L45 50 L48 47 L51 50 L51 35 Z"
    fill="#FFD675"
  />
  <!-- Book spine line -->
  <line
    x1="33"
    y1="38"
    x2="33"
    y2="77"
    stroke="#D68A78"
    stroke-width="1.5"
  />
  <!-- Title lines -->
  <rect x="38" y="45" width="18" height="2" rx="1" fill="white" opacity="0.4" />
  <rect x="38" y="52" width="15" height="2" rx="1" fill="white" opacity="0.4" />
  <defs>
    <linearGradient id="bookGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F5B7A8" />
      <stop offset="100%" stop-color="#F2A896" />
    </linearGradient>
  </defs>
</svg>
